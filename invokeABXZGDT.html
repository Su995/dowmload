<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>安保小智广东电信定制版</title>
    <link rel="stylesheet" href="css/index.css">
    <script>
        var versionNum; //TODO 版本号 根据APP更新情况及时调整参数
        var appSize; //TODO 文件大小  根据APP更新情况及时调整参数
        if(!this.ipod && !this.ipad && navigator.userAgent.match(/(iPhone\sOS)\s([\d_]+)/i)){
            versionNum = '1.0.23';//todo ios版本号与APP大小
            appSize = '69.8MB';
        }else{
            versionNum = '1.1.1';//todo 安卓版本号与APP大小
            appSize = '20.7MB';
        }
    </script>
</head>
<body>
<!--todo 默认使用安卓样式以及安卓下载地址 -->
<p id="openInWx" class="hide">点击右上角按钮在浏览器中打开<img src="images/alert_arrow.png" alt=""></p>
<div class="show" id="container">
    <div id="headerImg"></div>
    <div class="main">
        <header class="openInWx hide">点击右上角按钮在浏览器中打开</header>
        <div class="content">
            <p class="logo">
                <img src="images/iviewGDT/iviewGDT_icon.png" alt="logo">
            </p>
            <p class="title" style="margin-bottom: 1rem;"><img src="images/android_1.png" alt="">安保小智广东电信定制版</p>
            <p class="versionNumber">版本 : <span id="version_Num">1.1.1</span>&nbsp;&nbsp;&nbsp;  大小 : <span id="appSize">20.7MB</span></p>

            <div class="openBtn">
                <div class="downloadPic"><img src="images/iviewGDT/iviewGDT_download.png" alt=""></div>

                <button style="background: #84bfb4;border: 1px solid #579c8f;"><a href="thinkeriviewgdt:" id="openApp">打开APP</a></button>
                <button><a id="install" href="http://iview.1link.com.cn:9090/appStore/iViewGDTApp.apk">下载APP</a></button>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var scheme = "thinkeriviewgdt:";
        // scheme：thinkeriviewgdt:,支持传递参数thinkeriviewgdt://bao.cn?type=red&url=111&name=红色
        var titleImg = document.getElementsByClassName("title")[0].children[0];
        var install = document.getElementById("install");
        var iosUrl = 'https://itunes.apple.com/cn/app/%E5%AE%89%E4%BF%9D%E5%B0%8F%E6%99%BA%E5%B9%BF%E4%B8%9C%E7%94%B5%E4%BF%A1%E5%AE%9A%E5%88%B6%E7%89%88/id1324462334?mt=8',
            androidUrl = "http://iview.1link.com.cn:9090/appStore/iViewGDTApp.apk";
        if(validationTerminal().ipad || validationTerminal().iphone){
            titleImg.src = "images/apple_1.png";
            install.href = iosUrl;//给安装按钮设置跳转地址为itunes地址
        }
        document.getElementById('version_Num').innerHTML = versionNum;
        document.getElementById('appSize').innerHTML = appSize;
        skip(scheme,iosUrl,androidUrl);
    }
</script>
</body>
</html>

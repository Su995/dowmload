<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能门禁</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<script>
    var versionNum; //TODO 版本号 根据APP更新情况及时调整参数
    var appSize; //TODO 文件大小  根据APP更新情况及时调整参数
    if(!this.ipod && !this.ipad && navigator.userAgent.match(/(iPhone\sOS)\s([\d_]+)/i)){
        versionNum = '1.0.05';//todo ios版本号与APP大小
        appSize = '72.1MB';
    }else{
        versionNum = '1.0.1';//todo 安卓版本号与APP大小
        appSize = '20.7MB';
    }
</script>
<body>
<!--todo 默认使用安卓样式以及安卓下载地址 -->
<p id="openInWx" class="hide">点击右上角按钮在浏览器中打开<img src="images/alert_arrow.png" alt=""></p>
<div class="show" id="container">
    <div id="headerImg" class="hide"></div>
    <div class="main">
        <header class="openInWx hide">点击右上角按钮在浏览器中打开</header>
        <div class="content">
            <p class="logo">
                <img src="images/ElockAPP/ElockAPP_icon.png" alt="logo">
            </p>
            <p class="title" style="margin-bottom: 1rem;"><img src="images/android_1.png" alt="">智能门禁</p>
            <p class="versionNumber">版本 : <span id="version_Num">1.0.1</span>&nbsp;&nbsp;&nbsp;  大小 : <span id="appSize">20.7MB</span></p>

            <div class="openBtn">
                <div class="downloadPic"><img src="images/ElockAPP/ElockAPPGD_download.png" alt=""></div>

                <button style="background: #84bfb4;border: 1px solid #579c8f;"><a href="thinkeriviewdoor:" id="openApp">打开APP</a></button>
                <button><a id="install" href="#">下载APP</a></button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/index.js"></script>
<script>
    window.onload = function () {
        var scheme = "thinkeriviewdoor:";
        // scheme：thinkeriviewgdt:,支持传递参数thinkeriviewgdt://bao.cn?type=red&url=111&name=红色
        var titleImg = document.getElementsByClassName("title")[0].children[0];
        var install = document.getElementById("install");
        var iosUrl = 'https://itunes.apple.com/cn/app/%E5%88%9B%E6%83%B3%E6%99%BA%E8%83%BD%E9%97%A8%E7%A6%81/id1376996325?mt=8';
        var androidUrl = 'http://iview.1link.com.cn:9090/appStore/iViewApp_MJ.apk';
        document.getElementById('version_Num').innerHTML = versionNum;
        document.getElementById('appSize').innerHTML = appSize;
        // skip(scheme,"",androidUrl);
        if(validationTerminal().ipad || validationTerminal().iphone){
            titleImg.src = "images/apple_1.png";
            install.href = iosUrl;//给安装按钮设置跳转地址为itunes地址
            /*alert("本APP目前仅支持安卓系统手机用户下载");
            document.getElementById("install").onclick=function () {
                alert("本APP目前仅支持安卓系统手机用户下载");
            }*/
        }else{
            document.getElementById("install").href="http://iview.1link.com.cn:9090/appStore/iViewApp_MJ.apk";
            skip(scheme,iosUrl,androidUrl);
        }
    }

</script>
</html>
